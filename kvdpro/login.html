<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="wrapper">
	    <form class="form-signin" name= "login" action= "index_user.html" method="post"  >       
	      	<h2 class="form-signin-heading text-center">Please login</h2>
	      	<input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
	      	<input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
	      	<label class="checkbox">
	       		<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
	      	</label>
	      	<a href="register.html">Account not available</a>
	     	<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return checkInput()" >Login</button>   
	    </form>
	</div>
	
	<script type="text/javascript">
		function checkInput () {
			if ( document.login.username.value=="")
			{
				alert("Vui lòng nhập Email");
				document.login.username.focus( );
				return false;
			}
				//kiem tra password
			if ( document.login.password.value=="")
			{
				alert("Vui lòng nhập password");
				document.login.password.focus( );
				return false;
			}
			return true;
		}
	</script>
	<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="vendor/animsition/js/animsition.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/popper.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
