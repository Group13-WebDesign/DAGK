<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="container wrapper">
	    <form class="form-signup">       
	      	<h2 class="form-signup-heading">Sign up</h2>
	      	
			<div class="form-group">
    			<label name="name">Full name</label>
   				<input type="name" class="form-control" id="name" placeholder="Input full name">
  			</div>
			<div class="form-group">
				<label class="radio-inline" name="optradio">
	    		   <input type="radio">Male
	    		</label>
				<label class="radio-inline" name="optradio">
	    			<input type="radio">Female
	    		</label>
			</div>
			<div class="form-group">
    			<label name="email">Email</label>
   				<input type="email" class="form-control" id="email" placeholder="Input email address">
  			</div>
			<div class="form-group">
    			<label name="password">Password</label>
   				<input type="password" class="form-control" id="" placeholder="Input password">
  			</div>
	        <label class="checkbox">
	       		<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
	      	</label>
	      	<div class="row">
	      		<div class="col-md-6">
	      			<button class="btn btn-primary btn-block" type="submit">Register</button>  
	      		</div>
	      		<div class="col-md-6">
	      			<button class="btn btn-primary btn-block" type="cancel">Cancel</button>  
	      		</div>      		
	      	</div>   	 
	    </form>
	</div>
</body>
</html>
