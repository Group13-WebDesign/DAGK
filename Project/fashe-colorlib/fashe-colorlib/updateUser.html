<!DOCTYPE html>
<html>
<head>
	<title>Update Information</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/updateUser.css">
</head>
<body>
	<div class="container wrapper">
	    <form class="form-signup" name="update" method="post" action= "#">       
	      	<h2 class="text-center">Update information </h2> <br>
	      	 <div class="form-group row">
			    <label class="control-label col-sm-4" for="fname">First name:</label>
			    <div class="col-sm-8" style="font-style: italic">
			    	<p class="form-control-static">ABC</p>
			    </div>
		 	</div>
		 	<div class="form-group row">
			    <label class="control-label col-sm-4" for="lname">Last name:</label>
			    <div class="col-sm-8" style="font-style: italic" >
			      <p class="form-control-static">Nguyễn </p>
			    </div>
			</div>
			<div class="form-group row">
			    <label class="control-label col-sm-4" for="gender">Gender:</label>
			    <div class="col-sm-8" style="font-style: italic">
			      <p class="form-control-static">Male</p>
			    </div>
			</div>
			<div class="form-group row">
			    <label class="control-label col-sm-4" for="date">Date of Birth:</label>
			    <div class="col-sm-8" style="font-style: italic">
			      <p class="form-control-static">10/11/2000</p>
			    </div>
			</div>
			<div class="form-group row">
			    <label class="control-label col-sm-4" for="phone">Phone number:</label>
			    <div class="col-sm-8" style="font-style: italic">
			      <p class="form-control-static">0906 000 123</p>
			    </div>
			</div>
			<div class="form-group row">
			    <label class="control-label col-sm-4" for="date">Email:</label>
			    <div class="col-sm-8" style="font-style: italic">
			      <p class="form-control-static">ABC20@gmail.com</p>
			    </div>
			</div>
	      	<div class="form-group row">
	      		<div class="col-md-6">
	      			<a href="index_user.html" class="btn btn-primary btn-block">Back</a> 
	      		</div>  
	      		<div class="col-md-6">
	      			<a href="updateUser.html" class="btn btn-primary btn-block">Edit</a> 
	      		</div>    		
	      	</div>   	 
	    </form>
	</div>
	<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="vendor/animsition/js/animsition.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/popper.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function validateForm() {
			//Kiểm tra input nhập vào có lỗi ko ?
			//first name
			if ( document.register.fname.value=="")
			{
				alert("Vui lòng nhập First name");
				document.register.fname.focus( );
				return false;
			}
			// last name
			if ( document.register.lname.value=="")
			{
				alert("Vui lòng nhập Last name");
				document.register.lname.focus( );
				return false;
			}
			//phone
			var phone= document.register.phone.value;
			if ( phone=="")
			{
				alert("Vui lòng nhập Phone number");
				document.register.phone.focus( );
				return false;
			}
			if (isNaN (phone)) {
				alert("Điện thoại phải để ở định dạng số");
				return false;
			}
			//email
			var email= document.register.email.value;
			var aCong= email.indexOf("@");
			var dauCham = email.lastIndexOf(".");
			if (email == "") {
				alert("Vui lòng nhập Email");
				document.register.email.focus( );
				return false;
			} else if ((aCong<1) || (dauCham<aCong+2) || (dauCham+2>email.length)) {
				alert("Email bạn điền không chính xác");
				document.register.email.focus( );
				return false;
			}
		
			//kiem tra password
			if ( document.register.password.value=="")
			{
				alert("Vui lòng nhập password");
				document.register.password.focus( );
				return false;
			}
			// nếu đúng hết, trả về true
			return true;
		}
	</script>
</body>
</html>
